        function DiffDate() {
            let str = '<label for="">Date1</label>';
            str += '<input type="date" id="date1">';

        function calculate() {
            let da1 = document.getElementById('date1').value;
            let da2 = document.getElementById('date2').value;
            if(da1!=""&&da2!=""){
                let d1 = new Date(da1);
                let d2 = new Date(da2);
                let y1 = d1.getFullYear();
                let y2 = d2.getFullYear();
                let m1 = d1.getMonth();
                let m2 = d2.getMonth();
                let din1 = d1.getDate();
                let din2 = d2.getDate();
                let year = Math.abs(y1 - y2);
                let month = Math.abs(m1 - m2);
                let day = Math.abs(din1 - din2);
                document.getElementById('show1').innerHTML ="Year : "+year+" Month : "+month+" Day : "+day;
                document.getElementById('show1').style.color = "black";
            }else{
                document.getElementById('show1').innerHTML ="* Date Should not be empty";
                document.getElementById('show1').style.color = "red";
            }
        }

        function FindVowels() {
            let str = document.getElementById('textField').value;
            let str1 = '';
            let count = 0;
            str2 = "aAeEiIoOuU";
            if (str == "") {
                document.getElementById('show').innerHTML = "* Box is Empty";
                document.getElementById('show').style.color = "red";
            } else {
                for (let i = 0; i < str.length; i++) {
                    if (str2.includes(str.charAt(i))) {
                        count++;
                        str1 += str1.includes(str.charAt(i)) ? "" : str.charAt(i);
                    }
                }
                document.getElementById('show').innerHTML = "Vowel count is : " + count + "<br> While vowels are : " + str1;
                document.getElementById('show').style.color = "black";
            }
        }

        function countCharWord() {
            let str = document.getElementById('textField').value;
            document.getElementById('show').innerHTML = "Charecter count is : " + str.length + "<br> Word count is : " + wordCount(str);
            document.getElementById('show').style.color = "black";
        }
        function wordCount(str) {
            let count;
            if (str == "") {
                count = 0;
            } else {
                count = 1;
            }
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) == " " || str.charAt(i) == "," || str.charAt(i) == "\n" || str.charAt(i) == ".") {
                    count = count + 1;
                }
            }
            return count;
        }
        function findMin() {
            let str = document.getElementById('textField').value;
            if (str == "") {
                document.getElementById('show').innerHTML = "* Box is Empty";
                document.getElementById('show').style.color = "red";
            } else if (!checkAlphabets(str)) {
                document.getElementById('show').innerHTML = "* please enter numeric values only";
                document.getElementById('show').style.color = "red";
            } else {
                let arr = str.split(" ");
                let max = arr.reduce((acc, curr) => (Number(acc) < Number(curr)) ? Number(acc) : Number(curr));
                document.getElementById('show').innerHTML = "The Manimum of Given Numbers is: " + max;
                document.getElementById('show').style.color = "black";
            }
        }
        function findMax() {
            let str = document.getElementById('textField').value;
            if (str == "") {
                document.getElementById('show').innerHTML = "* Box is Empty";
                document.getElementById('show').style.color = "red";
            } else if (!checkAlphabets(str)) {
                document.getElementById('show').innerHTML = "* please enter numeric values only";
                document.getElementById('show').style.color = "red";
            } else {
                let arr = str.split(" ");
                let max = arr.reduce((acc, curr) => (Number(acc) > Number(curr)) ? Number(acc) : Number(curr));
                document.getElementById('show').innerHTML = "The Maximum of Given Numbers is: " + max;
                document.getElementById('show').style.color = "black";
            }
        }
        function aveRageFind() {
            let str = document.getElementById('textField').value;
            if (str == "") {
                document.getElementById('show').innerHTML = "* Box is Empty";
                document.getElementById('show').style.color = "red";
            } else if (!checkAlphabets(str)) {
                document.getElementById('show').innerHTML = "* please enter numeric values only";
                document.getElementById('show').style.color = "red";
            } else {
                let arr = str.split(" ");
                let total = arr.reduce((acc, curr) => Number(acc) + Number(curr));
                let avg = total / (arr.length);
                document.getElementById('show').innerHTML = "The average of Given Numbers is: " + avg.toFixed(3);
                document.getElementById('show').style.color = "black";
            }
        }
        function checkAlphabets(str) {
            let str1 = "0123456789";
