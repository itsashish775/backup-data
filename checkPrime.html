<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070976d14d.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .center{
            border: 1px solid black;
            padding: 0.5rem;
            margin: auto;
            width: 50%;
            /* height: 50%; */
            margin-top: 15rem;
        }
    </style>
</head>

<body>
    <div class="center">
        <h3><center>Prime no. Checker</center></h3>
        <input type="text" placeholder="enter a number" id="nums">
        <button onclick="calculateFun()">Click Me!!</button>
        <div id="show"></div>
    </div>
    <script>
        function calculateFun() {
            let str = "<h4>";
            let num = document.getElementById('nums').value;
            if (num == "") {
                str += "* Box is Empty</h2>";
                document.getElementById('show').innerHTML = str;
                document.getElementById('show').style.color = "red";
            }
            else {
                if (Number(num)) {

                    if (checkPrime(num)) {
                        str += '<i class="fa-sharp fa-solid fa-check fa-2x"></i> '+num + ' is a Prime number';
                        str += '</h4>';
                        document.getElementById('show').innerHTML = str;
                        document.getElementById('show').style.color = "green";
                    } else {
                        str +='<i class="fa-sharp fa-solid fa-xmark fa-2x"></i> '+num + ' is not a Prime number';
                        str += '</h4>';
                        document.getElementById('show').innerHTML = str;
                        document.getElementById('show').style.color = "red";
                    }
                } else {
                    str += "* Please Enter only number</h2>";
                    document.getElementById('show').innerHTML = str;
                    document.getElementById('show').style.color = "red";
                }
            }

        }
        function checkPrime(num) {
            if (num > 1) {
                for (let i = 2; i * i <= num; i++) {
                    if (num % i == 0) {
                        return false
                    }
                }
            } else {
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
