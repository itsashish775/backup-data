<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        const todayDate=new Date();
        const todayDate1=new Date(1999,10);
        const todayDate2=new Date("November 9,1999 11:56:21");
        document.write(todayDate+"<br>");
        document.write(todayDate1+"<br>");
        document.write(todayDate2);
    </script>
    
</body>
</html>
